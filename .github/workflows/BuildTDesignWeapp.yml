name: Build TDesign MiniProgram

on:
  push:
    branches:
      - main

env:
  VERSION: 1.0.4

jobs:
  build-tdesign:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          git clone github.com/Tencent/tdesign-miniprogram
          cd tdesign-miniprogram
          git checkout {{ env.VERSION }}
          git pull
