name: Build TDesign MiniProgram

on:
  push:
    branches:
      - main

jobs:
  build-tdesign:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: Tencent/tdesign-miniprogram
          ref: 1.0.4

      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          npm i
          npm run build
          tar -czvf TDesign-1.0.4.tar.gz miniprogram_dist/
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          omitBody: true
          artifacts: TDesign-1.0.4.tar.gz
          tag: TDesign-1.0.4
