name: Build Docker image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          cd $GITHUB_WORKSPACE

          for name in $(git diff --name-only HEAD^ HEAD | awk -F/ '{print $1}' | sort -u); do
            if [[ $name == .* ]]; then
              continue
            fi
          
            if [[ $name = "grafana-test" ]]; then
              # 把 lang.js 文件拷贝到 grafana-test 目录下
                cp -f ./$name/zh-Hans.json /tmp/zh-Hans.json
                rm -rf ./$name/
                git clone https://github.com/grafana/grafana.git $name
                cp /tmp/zh-Hans.json ./$name/public/locales/zh-Hans/grafana.json
              continue
            fi

            if [ -e "$name/Dockerfile" ]; then
              podman build --no-cache -t $GITHUB_REPOSITORY:$name ./$name/
              podman tag $GITHUB_REPOSITORY:$name $REGISTRY/$GITHUB_REPOSITORY:$name
              podman push $REGISTRY/$GITHUB_REPOSITORY:$name
            fi
          done
