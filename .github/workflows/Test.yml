name: Create and publish a Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 筛选存在修改的目录
        run: |
          echo "筛选"
          cd $GITHUB_WORKSPACE

          for name in $(git diff --name-only HEAD^ HEAD | awk -F/ '{print $1}' | sort -u); do
            if [[ $name == .* ]]; then
              continue
            fi

            if [ -e "$name/Dockerfile" ]; then
              docker build --no-cache -t $GITHUB_REPOSITORY:$name ./$name/
              docker tag $GITHUB_REPOSITORY:$name "ghcr.io/$GITHUB_REPOSITORY:$name"
              docker push "ghcr.io/$GITHUB_REPOSITORY:$name"
            fi
          done
